<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="dashboard"> Weather Dashboard</header>
    <main class="grid-container">
        <div class="userSearch">
            <form>
                <div>
                    <label for="city">City name:</label>
                    <input type="text" id="cityInput" placeholder="Ex: New York">
                </div>
                <div>
                    <label for="state">State name:</label>
                    <input type="text" id="stateInput" placeholder="Ex: NY for New York">
                </div>
                <button id="search" type="submit">Search</button>
            </form>
        </div>
        <div id="history">search history
            <div class="historyCard">
                <header>City Name</header>
                <footer>State name</footer>
            </div>
        </div>

        <div id="currentCity">content box to display cities
            <h1>Atlantic City</h1>
            <div>temp</div>
            <div>wind</div>
            <div>Humid</div>
        </div>

        <section id="fiveDayForecast">
            <div class="forecastCard">
                <ul>
                    <li>date</li>
                    <li>temp</li>
                    <li>wind</li>
                    <li>humidity</li>
                </ul>
            </div>
        </section>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script src="./assets/script.js"></script>

</html>
