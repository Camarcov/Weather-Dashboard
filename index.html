<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="dashboard"> Weather Dashboard</header>
    <main>
        <aside>
            <div class="userSearch">
                <form id="weatherForm">
                    <div>
                        <label for="city">City name:</label>
                        <input type="text" id="cityInput" placeholder="Ex: New York">
                    </div>
                    <button id="search" type="submit">Search</button>
                </form>
            </div>

            <div id="history">search history
                <!-- content box to history -->
            </div>
        </aside>


        <div>
            <div id="currentCity">
                <!-- content box to display cities -->
            </div>
            <br>
            <div id="forecast">
                <!-- content box to display five day forecast -->
            </div>
        </div>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

<script src="./assets/script.js"></script>

</html>
